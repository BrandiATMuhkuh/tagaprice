<!DOCTYPE html>
<html>
  <head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

<style type="text/css">
	
	#serachDiv {
		width: 300px;
		height: 500px;
		border: 2px solid gray;
		 float:left
	}
	#detailsDiv {
		width: 500px;
		height: 500px;
		border: 2px solid gray;
		float:left
	}
</style>

  </head>
  <body>

<div id="allDiv">
	<div id="serachDiv">
		<div >
			<input type="text" id="serachField"/>
		</div>
		
		<div id="outputField">
		values here
		</div>
	</div>
	<div id="detailsDiv">
		details
	</div>
</div>

<script>
var serachField = document.getElementById("serachField");
var outputField = document.getElementById("outputField");
var detailsDiv = document.getElementById("detailsDiv");
$("#serachField").on('input',function(a,b) {
 	//console.log(outputField.value);
 	getProduct(serachField.value);
});

function getProduct(ask){
	var service_url = 'https://www.googleapis.com/freebase/v1/search';
	  var params = {
	    'query': ''+ask,
	    'filter': '(all domain:/food type:/food/food)',
	    'limit': 10,
	    'indent': false, 
	    'output':'(all)'
	  };
	  $.getJSON(service_url + '?callback=?', params, function(response) {
	    //console.log(response);
	    $(outputField).empty();

	    for(i in response.result){
	    	//console.log(response.result[i]);

	    	createEntryWithLink(response.result[i]);
		}
	  });
}

function createEntryWithLink(results){
	var myObjs = $('<div>' + results.name +'</div>');
	$(myObjs).click(function() {
		
		fillDetails(results);
	});

	$(myObjs).appendTo(outputField);
}

function fillDetails(details){
	$(detailsDiv).empty();
	console.log(details);
	var myDtails = "<div><table>";
	myDtails+=retNiceTable("name", details.name);
	myDtails+=retNiceTable("id", details.id);
	myDtails+=retNiceTable("mid", details.mid);

	//categories
	var a = details.output.all["category./business/consumer_product/category"]; 
	for(i in a){
		myDtails+=retNiceTable("category", a[i].name);
	}

	myDtails+="</table></div>";
	
	$(myDtails).appendTo(detailsDiv);
}

function retNiceTable(name, value){
	return "<tr><th>"+name+":</th><td>"+value+"</td></tr>";
}
</script>
  </body>
</html>
