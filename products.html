    <script>

    'query': 'cola',
    'filter': '(all domain:/food type:/food/food)',
    'limit': 10,
    'indent': false
  };
  $.getJSON(service_url + '?callback=?', params, function(response) {
    $.each(response.result, function(i, result) {
      //$('<div>', {text:result['name']}).appendTo(document.body);

</script>
<script type="text/javascript">
$(function() {
  $("#myinput").suggest({filter:'(all domain:/food type:/food/food)'});
});
</script>

<input type="text" id="myinput" style="background-color:green" />


<div>
	<div >
		<input type="text" id="serachField"/>
	</div>
	
	<div id="outputField">
	test
	</div>
</div>

<script>
var serachField = document.getElementById("serachField");
var outputField = document.getElementById("outputField");
$("#serachField").on('input',function(a,b) {
 	//console.log(outputField.value);
 	getProduct(serachField.value);
});

function getProduct(ask){
	var service_url = 'https://www.googleapis.com/freebase/v1/search';
	  var params = {
	    'query': ''+ask,
	    'filter': '(all domain:/food type:/food/food)',
	    'limit': 10,
	    'indent': false
	  };
	  $.getJSON(service_url + '?callback=?', params, function(response) {
	    //console.log(response);
	    $(outputField).empty();

	    for(i in response.result){
	    	console.log(response.result[i].name);
	    	$('<div>', {text:response.result[i].name}).appendTo(outputField);
		}
	  });
}
</script>
  </body>
</html>
